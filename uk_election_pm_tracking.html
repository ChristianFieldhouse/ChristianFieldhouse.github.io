<iframe
	id="pm_chart"
	width="1823"
	height="908"
	seamless frameborder="0"
	scrolling="no"
	src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQAKHZwYU3GXFe5y2waF35CWmsFi7lzgVjMETEYHZhZReQ4C_3ArEi8eYFEHqxijMCRXcHV_3_SvRBV/pubchart?oid=2041967607&amp;format=interactive"
></iframe>

<iframe
	id="pm_chart2"
	width="1823"
	height="908"
	seamless frameborder="0"
	scrolling="no"
	style="display:none"
	src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQAKHZwYU3GXFe5y2waF35CWmsFi7lzgVjMETEYHZhZReQ4C_3ArEi8eYFEHqxijMCRXcHV_3_SvRBV/pubchart?oid=2041967607&amp;format=interactive"
></iframe>

<script>
	window.setInterval("reloadIFrame();", 6000);
	var toggle = 1;
	var charts = [
		["pm_chart", "pm_chart2"],
	];
	var urls = Array(charts.length)
	for(var i = 0; i < charts.length; i++){
		urls[i] = document.getElementById(charts[i][0]).src
	}
	function reloadIFrame() {
		for (var i = 0; i < urls.length; i++){
			console.log(i)
			document.getElementById(charts[i][1 - toggle]).style.display = "none";
			document.getElementById(charts[i][toggle]).style.display = "block";
		}
		
		for (var i = 0; i < urls.length; i++){
			document.getElementById(charts[i][1 - toggle]).src=urls[i];
		}
		
		toggle = 1 - toggle;
	}
</script>
